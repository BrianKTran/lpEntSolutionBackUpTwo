<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Rest Read</title>
    <!--Using a content delivery network - watch if they go down so does your site-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   
</head>

<body data-ng-app>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PSU App</a>
                <button type="button" class="btn btn-default navbar-btn">Sign Out</button>
                <p class="navbar-text">Signed in as Joe Oakes</p>
            </div>
        </div>
    </nav>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Course Schedule</h3>
        </div>

        <form data-ng-submit="submit()" data-ng-controller="Ctrl">
            <!--<p >-->
            <!-- Beginning of the table -->
        
                <table data-ng-repeat="customer in customers"  class="table table-condensed table-striped">
                   <thead>

                       <tr>

                           <th><strong>ID</strong> </th>
                           <th><strong>Course ID</strong></th>
                           <th><strong>Coure Title</strong></th>
                           <th><strong>Lecturer</strong></th>
                           <th><strong>Credits</strong></th>
                       </tr>

                   </thead>
                    

                    <!-- First row -->
                    <tbody>
                        <tr>
                            <td class="form-group">

                                {{ customer.CustomerID }}

                            </td>
                            <td class="form-group">

                                {{ customer.CustomerName }}

                            </td>

                            <td class="form-group">

                                {{ customer.CustomerEmail }}

                            </td>
                            <td class="form-group">

                                {{ customer.CustomerPhone }}


                            </td>
                            <td class="form-group">

                                {{ customer.CustomerSSN }}

                            </td>
                        </tr>

                    </tbody>
                   

                    <!-- Buttons -->





                </table>


           



            <!--</p>-->
            <p><input type="submit" id="submit" value="Submit" /></p>
        </form>



    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
    function Ctrl($scope) {
        $scope.submit = function () {
            //Make sure to change the host and port to match the URL
            var query = "http://localhost:50491/RESTService.svc/ReadAll";
            $.ajax({ url: query, crossDomain: true, dataType: 'json', type: 'GET' })
                .done(function (json) {
                    $scope.customers = json;
                    $scope.$apply();
                })
                .fail(function () {
                    alert("Error");
                });
        }
    }
</script>




</body>
</html>
