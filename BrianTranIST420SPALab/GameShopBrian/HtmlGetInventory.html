<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="result"> </input>
    <input type="text" id="result2"> </input>
    <input type="text" id="result3"> </input>
    <input type="text" id="result4"> </input>
    <input type="text" id="result5"> </input>
</body>
<script type="text/javascript">
    //Make sure to change the host and port to match the URL

    var query = "http://localhost:50491/RESTService.svc/GetInventory";

    $.ajax({ url: query, crossDomain: true, dataType: 'json', type: 'GET' })
        .done(function (json) {
        //   for (var i = 0; i < array.length; i += 1){
            $("#result").val(json[0].fldInventoryName);
            $("#result2").val(json[1].fldInventoryName);
            $("#result3").val(json[2].fldInventoryName);
            $("#result4").val(json[3].fldInventoryName);
            $("#result5").val(json[4].fldInventoryName);
          //  }
        })

        .fail(function () {
            alert("Error");

        });
</script>
</html>
